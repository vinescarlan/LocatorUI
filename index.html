<!DOCTYPE html5>
<html>

<head>
  <title>Locate a Dealer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <!--[if lt IE 9]>
  <h1 class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to view the website.</h1>
  <![endif]-->

    <h1>Your browser's JavaScript is disabled or may not support scripting. Please <a href="http://www.enable-javascript.com/" target="_blank">turn it on</a> or <a href="http://browsehappy.com/">Download a modern browser</a> that supports scripting otherwise, this web app will not function <strong>properly</strong>.</h1>

  <div class="column">
    <section id="locator-form">
      <img src="img/magnifier.png" alt="magnifier" />
      <input id="search-box" type="text" placeholder="Find a dealer..." />
      <div id="search-hints"></div>
      <input id="search-button" type="button" value="SEARCH" />
    </section>

    <iframe id="google-map" allowfullscreen></iframe>
  </div>

  <div class="column">
    <section id="nearby-branch">
      <h3>Nearby branches</h3>
    </section>
  </div>

  <footer>
    <p>&copy; 2015 | Designed and Developed by <a href="http://vinescarlan.ml" title="View website of Author" />Melvin Escarlan</a>
    </p>
    <a href="https://github.com/vinescarlan/LocatorUI" title="View Source Code of LocatorUI">
      <img src="img/github.png" alt="VIEW SOURCE CODE" />
    </a>
    <p><i>Disclaimer: Company name and branches is used for DEMO purposes only, <strong>no copyright infringement intended.</strong></i></p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
